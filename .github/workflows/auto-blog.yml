name: MunchEye Review Auto Publisher

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:  # Manual trigger

jobs:
  publish-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-genai pillow requests beautifulsoup4 python-slugify lxml google-auth google-api-python-client

      - name: Generate product reviews
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FREEPIK_API_KEY: ${{ secrets.FREEPIK_API_KEY }}
          WEBPUSHR_API_KEY: ${{ secrets.WEBPUSHR_API_KEY }}
          WEBPUSHR_AUTH_TOKEN: ${{ secrets.WEBPUSHR_AUTH_TOKEN }}
        run: |
          python scripts/generate_reviews.py

      - name: Commit & Push changes
        run: |
          git config user.name "review-bot"
          git config user.email "bot@github.com"

          # Add generated files (database may not exist on first run)
          git add _posts/ images/
          
          # Add database if it exists
          if [ -f "reviews_database.json" ]; then
            git add reviews_database.json
            echo "‚úÖ Added reviews_database.json"
          else
            echo "‚ö†Ô∏è  reviews_database.json not found (first run?)"
          fi

          # Check if there are any changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Get list of new reviews
          NEW_REVIEWS=$(git diff --cached --name-only | grep "_posts/" | wc -l || echo "0")

          if [ $NEW_REVIEWS -gt 0 ]; then
            git commit -m "üéØ Added $NEW_REVIEWS new product review(s)"
            git push origin master
            echo "‚úÖ Successfully pushed $NEW_REVIEWS review(s)"
          else
            git commit -m "üìù Updated blog files"
            git push origin master
            echo "‚úÖ Successfully pushed changes"
          fi